     uint32 adc_driving_mode = 1;

     ///<驾驶顶层状态: [/],(0,0,8),[/],(1,0),驾驶顶层状态
     ///<1:行车ODD
     ///<2:泊车ODD
     ///<3:OTA模式
     ///<4:哨兵&营地
     ///<5:标定模式
     ///<6:离线数据上云
     ///<7:众包离线制图
     ///<8:诊断模式
