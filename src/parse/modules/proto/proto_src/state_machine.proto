     ///<0:行车ODD，需后台搜车位的场景
     ///<1:行车ODD，除后台搜车位外其他的行车场景
     ///<2:APA或HZP（行车ODD或泊车ODD）
     ///<3:reserved
     ///<4:泊车ODD，人驾
     ///<5:无效值，除行泊以外的模式输出
     uint32 adc_work_state = 5;

     ///<请求mcu唤醒:[/],(0,0,1),[/],(1,0),请求mcu唤醒
     bool mcu_wakeup_req = 6;
	 
	///<模块启动允许信号:[/],(0,0,2),[/],(1,0),模块启动允许信号
     ///<0:无效值
