     ///<0:OFF
     ///<1:ACC
     ///<2:IACC
     ///<3:NDA
     ///<4:TJP
     ///<5:DDSA
     ///<6:APA On;
     ///<7:RPA On ByCAR;
     ///<8:RPA On ByAPP;
     ///<9:RPA On ByKey;
     ///<10:RMA On;
     ///<11:RADS On;
     ///<12:HZP On;
    uint32 pd_status = 1;

     ///<ACC运行状态: [/],(0,0,6),[/],(1,0),ACC运行状态
     ///<0:Off；
     ///<1:Passive；
     ///<2:Standby；
     ///<3:Active；
     ///<4:Override
     ///<5:Prohibit；
