syntax="proto3"; 
package	Sts;
/**
* @brief 状态机
* @detail xxxxxxxx
*/
message StateMachine
{
     ///<激活状态:[/],(0,0,2),[/],(1,0),激活状态
     ///<0:未激活
     ///<1:纵向激活
     ///<2:横纵向激活
     uint32 active_state = 1;
     ///<设定时距:[/],(0,0,4),[/],(1,0),设定时距
     uint32 set_timegap_level = 2;
}
/**
* @brief STS模块输出
* @detail STS模块输出,主要包括行泊状态、安全策略、提示信息
*/
message FromSTS{ 
     ///<odc抑制条件:[/],(/,/,/),[/],(/,/),行车和泊车功能抑制激活条件提示
    StsToHmi sts_to_hmi = 1;
     ///<行车状态机:[/],(/,/,/),[/],(/,/),行车状态机产品状态、产品行驶里程
    PdStsMng pd_sts_mng = 2;
     ///<行车状态机安全策略:[/],(/,/,/),[/],(/,/),行车状态机安全策略状态和提示信息
    SafetyStrategyMng safety_strategy_mng = 3;
     ///<行泊系统状态管理状态信息:[/],(/,/,/),[/],(/,/),行泊系统状态管理状态信息
    SysStateMng sys_state_mng = 4;
     ///<泊车状态机安全策略:[/],(/,/,/),[/],(/,/),泊车状态机安全策略状态和提示信息
    ParkSstMng park_sst_mng = 5;
     ///<泊车状态机:[/],(/,/,/),[/],(/,/),泊车状态机产品状态
    ParkStateMachine park_statemachine = 6;
} 

