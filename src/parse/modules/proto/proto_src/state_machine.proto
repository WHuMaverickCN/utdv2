     ///<2:允许启动新增任务
     uint32 adc_module_start_flag = 7;
	 ///<当前场景模式:[/],(0,0,3),[/],(1,0),当前场景模式
	 ///<0:unknow(正常情况不会发，若发了按非地库处理)
	 ///<1:地库模式
	 ///<2:非地库模式
