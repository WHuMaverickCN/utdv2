     ///<驾驶员是否手动切换模式:[/],(0,0,1),[/],(1,0),驾驶员是否手动切换模式
     ///<0x0:当前模式非手动切换或当前模式与自动识别模式匹配，行泊自动识别有效
     ///<0x1:当前模式为手动切换与自动识别模式不匹配，行泊自动识别无效
     uint32 manual_switch_mode = 10;
     ///<预留1: [/],(0,0,255),[/],(1,0),预留1
     uint32 reserved1 = 11;
